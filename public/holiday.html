<!DOCTYPE html>
<html>

<head>
    <title>HolidayPlanner</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/holiday.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/holiday.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="./images/logo.png" alt="Logo" class="logo">
        </div>
        <nav class="navigation">
            <ul class="nav-links">
                <li class="nav-item"><a href="index.html">HOME</a></li>
                <li class="nav-item"><a href="family.html">FAMILY</a></li>
                <li class="nav-item active"><a href="holiday.html">HOLIDAY</a></li>
                <li class="nav-item"><a href="priorities.html">PRIORITIES</a></li>
            </ul>
        </nav>
    </header>
    <div class="holiday-section">
        <div class="holiday-container">
            <div class="card">
                <h1 class="holiday-title">Add Holiday</h1>
                <form id="createHoliday" class="holiday-form">

                    <label for="urlaubID" class="form-label">Holiday ID:</label>
                    <input type="text" id="urlaubID" required class="form-input">

                    <label for="ort" class="form-label">Ort:</label>
                    <input type="text" id="ort" required class="form-input">

                    <label for="land" class="form-label">Land:</label>
                    <input type="text" id="land" required class="form-input">

                    <label for="preis" class="form-label">Preis:</label>
                    <input type="text" id="preis" required class="form-input">
                    
                    <label for="ab" class="form-label">Ab:</label>
                    <input type="date" id="ab" required class="form-input">
                    
                    
                    <label for="bis" class="form-label">Bis:</label>
                   
                	<input type="date" id="bis" required class="form-input">
                    <div class="button-container">
                        <button type="submit" class="add-button">Add</button>
                        <button type="button" id="updateButton" class="update-button">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="holiday-container">
            <div class="card">
                <h1 class="holiday-title">Holiday Selection</h1>
                <table id="holidaySelectionList">
                    <thead>
                        <tr>
                            <th>Holiday ID</th>
                            <th>Ort</th>
                            <th>Land</th>
                            <th>Preis</th>
                            <th>Ab</th>
                            <th>Bis</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Holiday selection will be inserted here -->
                    </tbody>
                </table>
            </div>
            <a href="priorities.html" class="btn2"><span>NEXT</span></a>
        </div>
    </div>
    <footer class="footer">
        WI &copy; 2023 HS AALEN
        <a href="contact.html" class="ko">Contact</a>
    </footer>
</body>
