<!DOCTYPE html>
<html>

<head>
    <title>HolidayPlanner</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/holiday.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="./images/logo.png" alt="Logo" class="logo">
        </div>
        <nav class="navigation">
            <ul class="nav-links">
                <li class="nav-item"><a href="index.html">HOME</a></li>
                <li class="nav-item"><a href="family.html">FAMILY</a></li>
                <li class="nav-item active"><a href="holiday.html">HOLIDAY</a></li>
                <li class="nav-item"><a href="priorities.html">PRIORITIES</a></li>
            </ul>
        </nav>
    </header>
    <div class="holidays-section">
        <div class="holidays-container">
            <div class="card">
                <h1 class="holidays-title">Add your Holiday</h1>
                <form id="createHoliday" class="holidays-form">
                    <label for="destinationTag" class="form-label">Travel Destination:</label>
                    <input type="text" id="destinationTag" required class="form-input">
                    <label for="dateTag" class="form-label">Date:</label>
                    <input type="date" id="dateTag" required class="form-input">
                    <button type="submit" class="add-button">Add</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        WI &copy; 2023 HS AALEN
    </footer>
</body>

</html>
