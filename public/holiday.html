<!DOCTYPE html>
<html>

<head>
    <title>HolidayPlanner</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/holiday.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/holiday.js"></script>
    
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="./images/logo.png" alt="Logo" class="logo">
        </div>
        <nav class="navigation">
            <ul class="nav-links">
                <li class="nav-item"><a href="index.html">HOME</a></li>
                <li class="nav-item"><a href="family.html">FAMILY</a></li>
                <li class="nav-item active"><a href="holiday.html">HOLIDAY</a></li>
                <li class="nav-item"><a href="priorities.html">PRIORITIES</a></li>
            </ul>
        </nav>
    </header>
    <div class="holidays-section">
        <div class="holidays-container">
            <div class="card">
                <h1 class="holidays-title">Add your Holiday</h1>
                <form id="createHoliday" class="holidays-form">
              
                    <label for="ort" class="form-label">Location:</label>
                    <input type="text" id="ort" required class="form-input">
                    
                    <label for="land" class="form-label">Country:</label>
                    <input type="text" id="land" required class="form-input">
                    
                    <label for="preis" class="form-label">Price:</label>
                    <input type="double" id="preis" required class="form-input">
                    
                    <label for="ab" class="form-label">From:</label>
                    <input type="date" id="ab" required class="form-input">
                    
                    <label for="bis" class="form-label">To:</label>
                    <input type="date" id="bis" required class="form-input">
                    
                    <button type="submit" class="add-button">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div class="holidayselection-section">
        <div class="holiday-container">
            <div class="card1">
                <h1 class="holiday-title">Holiday Selection</h1>
                <table id="holdaySelectionList">
                    <thead>
                        <tr>
                            
                                <td>Location</td>
                                <td>Country</td>
                                <td>Price</td>
                                <td>From</td>
                                <td>To</td>                                
                                <td><button id="1" class="delete-button"><img src="images/delete.png" alt="Delete"></button></td>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Holidays will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        WI &copy; 2023 HS AALEN
    </footer>
</body>

</html>
