<!DOCTYPE html>
<html>
<head>
    <title>HolidayPlanner</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/priorities.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/prio.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./images/logo.png" alt="Logo" class="logo">
        </div>
        <nav class="navigation">
            <ul class="nav-links">
                <li class="nav-item"><a href="index.html">HOME</a></li>
                <li class="nav-item"><a href="family.html">FAMILY</a></li>
                <li class="nav-item"><a href="holiday.html">HOLIDAY</a></li>
                <li class="nav-item active"><a href="priorities.html">PRIORITIES</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="card" id="family-card">
            <h2 style="font-family: Arial, sans-serif; color: rgb(235, 235, 235);">Add Family Member</h2>
            <select id="familyCardDropdown"></select>
        </div>
    
        <div class="card" id="holiday-card">
            <h2 style="font-family: Arial, sans-serif; color: rgb(238, 232, 232);">Add your Holiday</h2>
            <select id="holidayCardDropdown"></select>
        </div>
    
        <div class="card" id="priority-card">
            <h2 style="font-family: Arial, sans-serif; color: rgb(241, 244, 245);">Priority</h2>
            <input type="range" class="slider" min="1" max="10" value="1" oninput="updatePriorityValue(this.value)">
            <p id="priority-value">1</p>
            <button onclick="savePrio()">Save</button>
        </div>
    
        <div class="card" id="top5-card">
            <h2 style="font-family: Arial, sans-serif; color: rgb(248, 247, 245);">Top 5</h2>
            <input class="input input-alt" placeholder="Type here" required="" type="text">
            <span class="input-border input-border-alt"></span>
        </div>
    </div>
    
            
        </div>
    </div>

    <footer class="footer">
        WI &copy; 2023 HS AALEN
        <a href="kontakt.html" class="ko">Kontakt</a>
    </footer>
</body>
</html>
